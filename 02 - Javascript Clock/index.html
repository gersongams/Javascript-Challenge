<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Javascript Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function setDate() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();
      const secondsDegrees = ((seconds / 60) * 360) + 90; // the +90 is because it begins at 9pm after this will set at 12pm
      const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;; // the +90 is because it begins at 9pm after this will set at 12pm
      const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;; // the +90 is because it begins at 9pm after this will set at 12pm

      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
      minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

      //console.log(seconds);
      //console.log(secondsDegrees);
    }

    setInterval(setDate, 1000);

    setDate();
  </script>
</body>

</html>
